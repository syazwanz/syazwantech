<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <title>SAMSANTECH</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>

    <div class="container">

        <div class="logo">
            <img class="logo-img" src="./assets/image/logo.jpg" alt="samsantech-logo">
        </div>

        <div class="title">
            <div class="title-text">Real Time Object Detection AI</div>
        </div>

        <div id="loading">
            <img src="./loading.gif" alt="">
        </div>

        <div id="ai-container">
            <div class="start-btn" id="start-btn">START</div>
            <div class="stop-btn" id="stop-btn">STOP</div>
            <div id="loading2">
                <img src="./loading2.gif" alt="">
            </div>
            <div id="liveView" class="camView"></div>
            <video class="webcam" id="webcam" autoplay></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
